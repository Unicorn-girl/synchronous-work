<!DOCTYPE html>
<html>
  <head>
    <title>Styled HTML Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1> Sign Up</h1>
    <form>
      <div>
        <input type="text" name="enterName" placeholder="Name">
      </div>
      <div>
        <input type="text" name="enterUsername" placeholder="Username">
      </div>
      <div>
        <input type="email" name="enterEmail" placeholder="Email">
      </div>
      <div>
        <input type="text" name="enterPassword" placeholder="Password">
      </div>
      <div>
        <input type="text" name="confirmPassword" placeholder="onfirm Password">
      </div>
      <div>
         <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
